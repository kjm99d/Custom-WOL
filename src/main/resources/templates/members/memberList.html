<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <div>
        <table>
            <thead>
            <th>#</th>
            <th>id</th>
            <th>pw</th>
            </thead>

            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.pk}"></td>
                <td th:text="${member.id}"></td>
                <td th:text="${member.password}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
